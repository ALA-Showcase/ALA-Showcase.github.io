<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<title>{{ page.title }} | {{ site.title }}</title>
		{% if page.description %}
			<meta name="description" content="{{ page.description }}" />
			<meta property="og:description" content="{{ page.description }}">
		{% endif %}
		<meta name="keywords" content="ALA, Showcase, UTS, Animal Logic Academy">
		<meta property="og:title" content="{{ page.title }}">
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://ala-showcase.github.io">
		<meta property="og:site_name" content="{{ site.title }}">
		<link rel="stylesheet" href="{{ "/assets/css/bootstrap.min.css" | relative_url }}">
		
		<!-- Uncomment the line below if you want to use Font Awesome 4 icons -->
		<!-- <link rel="stylesheet" href="{{ "/assets/css/font-awesome.min.css" | relative_url }}"> -->
		
		<!-- I'm using Bootstrap Icons since they have more fill options -->
		<link rel="stylesheet" href="{{ "/assets/css/bootstrap-icons.min.css" | relative_url }}">
		
		<link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
		<script async src="{{ "/assets/js/bootstrap.min.js" | relative_url }}"></script>
	</head>
	<body>
		{% include navbar_top.html %}
		{{ content }}
		{% include navbar_bottom.html %}
	</body>
</html>
